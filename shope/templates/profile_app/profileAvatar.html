{% extends 'core/base.html' %}
{% load i18n %}
{% block content_body %}
    <div class="Middle Middle_top">
        <div class="Middle-top">
            <div class="wrap">
                <div class="Middle-header">
                    <h1 class="Middle-title">{% trans "Profile" %}</h1>
                    <ul class="breadcrumbs Middle-breadcrumbs">
                        <li class="breadcrumbs-item">
                            <a href="{% url 'home' %}">{% trans "Home" %}</a>
                        </li>
                        <li class="breadcrumbs-item breadcrumbs-item_current">
                            <span>{% trans "Profile" %}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Section Section_column Section_columnLeft">
            <div class="wrap">
                <div class="Section-column">
                    <div class="Section-columnSection">
                        <header class="Section-header">
                            <strong class="Section-title">{% trans "Navigation" %}</strong>
                        </header>
                        <div class="Section-columnContent">
                            <div class="NavigateProfile">
                                <ul class="menu menu_vt">
                                    <li class="menu-item">
                                        <a class="menu-link" href="{% url 'account' profile_id=profile_id %}">{% trans 'Private office' %}</a>
                                    </li>
                                    <li class="menu-item">
                                        <a class="menu-link" href="{% url 'profile' profile_id=profile_id %}">{% trans 'Profile' %}</a>
                                    </li>
                                    <li class="menu-item">
                                        <a class="menu-link"
                                           href="{% url 'historyorder' profile_id=profile_id %}">{% trans 'Order history' %}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Section-content">
                    <div class="Profile">
                        <form class="form Profile-form" action="#" method="post">
                            <div class="row">
                                <div class="row-block">
                                    <div class="form-group">
                                        <label class="form-label" for="avatar">{% trans "Avatar" %}</label>
                                        <div class="Profile-avatar">
                                            <div class="Profile-img">
                                                <img src="{% static 'assets/img/content/home/card.jpg' %}" alt="card.jpg">
                                            </div>
                                            <label class="Profile-fileLabel" for="avatar">{% trans "Choose avatar" %}</label>
                                            <input class="Profile-file form-input" id="avatar" name="avatar" type="file">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="name">{% trans 'Surname Name Patronymic' %}</label>
                                        <input class="form-input"
                                               id="name"
                                               name="name"
                                               type="text"
                                               value="Иванов Иван Иванович">
                                    </div>
                                </div>
                                <div class="row-block">
                                    <div class="form-group">
                                        <label class="form-label" for="phone">{% trans 'Telephone' %}</label>
                                        <input class="form-input"
                                               id="phone"
                                               name="phone"
                                               type="text"
                                               value="+70000000000">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="mail">{% trans 'E-mail' %}</label>
                                        <input class="form-input"
                                               id="mail"
                                               name="mail"
                                               type="text"
                                               value="send@test.test">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="password">{% trans 'Password' %}</label>
                                        <input class="form-input"
                                               id="password"
                                               name="password"
                                               type="password"
                                               placeholder="Тут можно изменить пароль">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="passwordReply">{% trans 'Confirm password' %}</label>
                                        <input class="form-input"
                                               id="passwordReply"
                                               name="passwordReply"
                                               type="password"
                                               placeholder="Введите пароль повторно">
                                    </div>
                                    <div class="form-group">
                                        <div class="Profile-btn">
                                            <button class="btn btn_success" type="submit">{% trans 'Save' %}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content_body %}
