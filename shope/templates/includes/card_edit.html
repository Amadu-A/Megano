{% load static %}
<div class="CartBlock-block">
    <a class="CartBlock-block" href="{% url 'cart_app:cart' %}">
        <img class="CartBlock-img"
             src="{% static 'assets/img/icons/cart.svg' %}"
             alt="cart.svg"/>
        <span class="CartBlock-amount">{{count}}</span></a>
    <div class="CartBlock-block">
        <span class="CartBlock-price">{{ amount }}</span>
    </div>
</div>
